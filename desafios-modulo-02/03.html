<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul></ul>

  <script>
    var nomes = ["Diego", "Gabriel", "Lucas"];

    const lis = nomes.map(nome => {
      const li = document.createElement('li');
      li.textContent = nome;
      console.log(nome)
      return li;
    });

    lis.forEach(li => document.querySelector('ul').appendChild(li));
  </script>
</body>

</html>
